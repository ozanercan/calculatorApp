<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Hesap Makinesi</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <label id="indicator" class="form-control-plaintext w-100 text-end form-control fs-3"></label>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-3"><a class="btn btn-reset">A/C</a></div>
            <div class="col-3"><a id="operation_divide" class="btn  btn-operation">/</a></div>
        </div>
        <div class="row">
            <div class="col-3"><a id="number_7" class="btn  btn-number">7</a></div>
            <div class="col-3"><a id="number_8" class="btn  btn-number">8</a></div>
            <div class="col-3"><a id="number_9" class="btn  btn-number">9</a></div>
            <div class="col-3"><a id="operation_minus" class="btn  btn-operation">-</a></div>
        </div>
        <div class="row">
            <div class="col-3"><a id="number_4" class="btn  btn-number">4</a></div>
            <div class="col-3"><a id="number_5" class="btn  btn-number">5</a></div>
            <div class="col-3"><a id="number_6" class="btn  btn-number">6</a></div>
            <div class="col-3"><a id="operation_plus" class="btn  btn-operation">+</a></div>
        </div>
        <div class="row">
            <div class="col-3"><a id="number_1" class="btn  btn-number">1</a></div>
            <div class="col-3"><a id="number_2" class="btn  btn-number">2</a></div>
            <div class="col-3"><a id="number_3" class="btn  btn-number">3</a></div>
            <div class="col-3"><a id="operation_multiply" class="btn  btn-operation">*</a></div>
        </div>
        <div class="row">
            <div class="col-6"><a id="number_0" class="btn  btn-number">0</a></div>
            <div class="col-3"><a id="operation_dot" class="btn  btn-operation">.</a></div>
            <div class="col-3"><a id="operation_equal" class="btn  btn-equal">=</a></div>
        </div>
    </div>

    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
